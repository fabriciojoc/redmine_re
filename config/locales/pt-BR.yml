  #default artifact descriptions
  re_goal_default_description: '<p>Você pode querer usar metas como requisitos de alto nível ou para estruturar os seus requisitos. Há também maneiras de usar metas para todo o RE, especialmente para o entendimento de requisitos.</p> <p>Metas são um bom ponto de partida para gravar as intenções dos seus stakeholders. Metas não tem que ser inteiramente alcançáveis nem mensuráveis. Metas podem ser consideradas como um primeiro esboço dos requisitos. Você pode usar as metas para discobrir conflitos entre as inteções dos seus stakeholders e resolver seus conflitos. Isto pode ajudar você a etabelecer uma aceitação mútuo entre os seus stakeholders. Você deve tomar cuidado que uma meta refina as declarações de visão. [Alexander 2009, S. 51]</p>' 
  re_processword_default_description: "<p>Processamento de palavras são necessárias para o uso de um modelo de requisitos sintático. Você pode definir sinônimos para a palavra e entregar uma definição adequada do termo.</p>"
  re_vision_default_description: "<p>Uma declaração de visão para seu projeto. Descreva ideias ao estilo de um Wiki com este artefato.</p> <p>Você deve usar declaração de visão para descrever a finalidade básica do seu projeto. Uma visão deve ser clara e simples para que todo mundo seja capaz de entender a finalidade básica do projeto. [Alexander 2009, S 53]</p>" 
  re_task_default_description: "<p>Se você não está acostumado em utilizar a abordagem baseada em tarefas de Lauesen para RE -a qual é muito semelhante aos famosos casos de uso de Cockburn - <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>visite este site</a>.<br /> O mais importante é que você reconheça o princípio de demanda da solução vindo com as duas colunas de abordagem.</p> <p>Tarefas não distinguem entre quem faz o quê. O encerramento de uma tarefa significa que sua tarefa possui um ponto inicial e final bem definido. Um bom ponto inicial é alguma coisa que acontece no mundo do usuário, como por exemplo, algo que o cliente solicita. Um bom ponto final é quando nada mais pode ser feito sobre o caso - o usuário merece uma pausa. [Lauesen 2011, S. 34]</p>"
  re_use_case_default_description: "<p>Use o modelo de casos de uso encontrado no livro do Cockburn.</p>"
  re_section_default_description: "<p>Use seções para estruturar seus requisitos na árvore a esquerda. </p><p>Você deve estruturar seus requisitos em seções porque isso ajuda a manter todos os seus artefatos e suas informações contextuais gerenciáveis. Existem muitas referências de estruturas para requisitos. Por exemplo, você pode utilizar o padrão IEE 1233-1998, que define uma estrutura para um sistema de especificações de requisitos (SyRS), ou o padrão 830-1998, que definie uma estrutura para um sotware de especificação de requisitos (SRS). <!-- Taken from: [Pohl 2008, S. 251 - 253] --></p>"
  re_scenario_default_description: "<p>Gerencie cenários para mostrar os processos no seu sistema, identifique relações lógicas e forneça um contexto para as tarefas e subtarefas.</p>"
  re_requirement_default_description: "<p>Para gerenciar os artefatos RE mais importantes.</p><p>Obter requisitos de cenários ajuda a te previnir de inventar requisitos porque esses artefatos devem ser a base para todos os requisitos. Você pode obter novos requisitos de stakeholders individuais com a ajuda de entrevistas e observações. Workshops são as melhores opções para descobrir requisitos de grupos. [Pohl 2008, S. 183], [Alexander 2009, S.260 S. 315]</p>"
  re_rationale_default_description: "<p>Use relações lógicas para justificar seus requisitos ou outros artefatos.</p> <p>Decisões nos requisitos e design são com frequência baseados em suposições implícitas. Fazendo suposições explicitas através de relações lógicas permite a revisão de decisões. Relações lógicas também ajuda a priorizar requisitos e protege-los de ser removidos.</p>"  
  re_subtask_default_description: "<p>Embora você possa criar uma subtarefa com essa ferramenta, é mais conveniente que você crie uma tarefa e adicione subtarefas na página da tarefa.</p>"
  re_user_profile_default_description: "<p>Você pode utilizar o perfil de usuário para descrever seus usuários.</p><p>Descrever o stakeholder com o perfil de usuário é importante porque todos os requisitos vêm de pessoas. Assim, você deve descobrir e documentar todos os stakeholders que estão envolvidos com o projeto. [Alexander 2009, S 28]</p>"
  re_workarea_default_description: "<p>Uma área de trabalho pode ser usada para estruturar tarefas. Ela provê a habilidade de manter artefatos juntos, os quais acontecem em algum lugar (ex. uma sala, uma empresa ou um departamento).</p>" 
  re_description_of_plugin_usage: "<h3>Criação de artefato</h3><ul><li>Comece criando artefatos de requisitos. Você pode selecionar os artefatos exibidos abaixo. Depois de salvar, você encontrará os artefatos que você criou na árvore à sua esquerda.</li><li>Você pode também clicar com o botão direito em qualquer artefato na árvore para adicionar novos artefatos. Use \"criar artefato em\" para criar um artefato no próximo nível da árvore ou \"criar artefato abaixo\" para criar um artefato no mesmo nível.</ul><h3>Estrutura</h3><ul><li>Você pode arrastar e soltar cada artefato na árvore para reordenar ou reestruturar seus artefatos RE. A árvore representa a estrutura dos seus documentos de requisitos.</li><li>Você pode criar registros entre artefatos<ul><li>Editando um artefato e usando a seção \"Relacionamentos\". Selecione o tipo de registro com o botão de seleção e começe digitando um nome. Os artefatos serão mostrados e uma ligação será criada. Você encontrará todos os registros na seção superior direita.</li><li>Você pode também criar registros arrastando e soltando um artefato da árvore nos registros de/registro para seções. Depois de soltar, você pode selecionar o tipo da relação.</li></ul></li></ul><h3>Conectando Tarefas</h3><ul><li>Você pode usar o link Conectar tarefa para criar uma tarefa, a qual é automaticamente ligada ao artefato selecionado.</li><li>Você pode, também, editar tarefas e artefatos para criar ligações manualmente.</li></ul><h3>Visualização</h3><ul><li>Use visualizações de registro clicando com o botão direito em um artefato. A visualização será aplicada para a sub-árvore selecionada.</li><li>Por favor note que os tipos de artefato e tipos de registro precisam ser habilitados na barra lateral no lado direito. Deslize a barra com o mouse para abri-la.</li></ul><!--<h3>Diagramador</h3><ul><li>O diagramador está no início da versão alfa e está agora abandonado no desenvolvimento. Ele é distribuído em um plugin separado e o plugin RE funciona sem ele. Entretanto se ambos os plugins estiverem instalados eles se integrarão.</li><li>Se você quer atualizar/extender/usar o editor sinta-se a vontade para nos contatar:<a class='external' href='http://korem.de/team.16.html'>http://korem.de/team.16.html</a></li></ul>--><h3>Outras coisas</h3><ul><li>Usabilidade<ul><li>As barras a esquerda e a direita são abertas deslizando o mouse sobre elas. Você pode fechar-las e abri-las permanentemente clicando na área cinza escura.</li><li>A barra a direta mostra todos os espectadores e comentários para o requisito do artefato. Por favor note que você precisa recarregar a página para atualizar o número de espectadores e comentários (não há nenhuma implemntação AJAX ainda).</li></ul></li><li>Configurabilidade<ul><li>Esta demonstração deixa você exportar somente para um documento aberto. Nós usamos uma ferramenta de código livre para exportar, a qual suporta outro tipos, como html, latex, mediawiki, rtf, entre outros. Tais possibilidades são configuráveis pelo administrador. Isto pode ou não funcionar perfeitamente.</li><li>Nós habilitamos todos os tipos de artefatos de requisitos nessa demosntração. Se você prefere casos de uso ou outras técnicas, administradores podem desabilitar certos tipos de artefatos.</li><li>O mesmo para relacionamentos.</li><li>Tipos de artefatos e relacionamentos podem ser renomeados para a sua conveniência.</li><li>As cores dos artefatos e dos relacionamentos pode ser escolhidas ao seu gosto.</li><li>A visualização usa 4 passos de recursão e o padrão é colocado em um tamanho de 800x800 pixels. Isto pode ser configurado.</li><li>Tarefas são incluídas em visualização. Isso pode ser desabilitado.</li></ul></li></ul><p>Aproveite experimentando o plugin. Por favor contate-nos em <a class='external' href='http://korem.de/team.16.html'>http://korem.de/team.16.html</a> se você precisa mais informações.</p>" 

